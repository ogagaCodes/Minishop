<h2 class="first-header">Products</h2>
<div class="container">
<div class="product" *ngFor="let product of products" >
  <h3 class="main-header" [routerLink]="['/products', product.id]">
      {{ product.title }}
  </h3>
  <hr>
  <p class="description"> Description:  {{ product.description }} </p>
  <p> <img src="" alt="" srcset=""> </p>
  <input class="input" type="button" value="ADD TO CART">
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>
